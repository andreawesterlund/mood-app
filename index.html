<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mood Tracker</title>
    <style>
        :root { --bg: #fdf5e6; --red: #ff4d4d; --green: #4caf50; --sel: #000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; height: 100vh; overflow: hidden; }
        
        /* Layout */
        #input-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        
        /* Emojis */
        .emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .emoji-btn { font-size: 3rem; background: none; border: none; transition: opacity 0.3s; cursor: pointer; padding: 0; }
        .emoji-btn.dim { opacity: 0.2; }
        
        /* Toggle Options Container */
        .options-container { display: flex; flex-direction: column; gap: 20px; margin: 20px 0; width: 100%; max-width: 300px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .label { font-weight: bold; font-size: 1rem; }
        .btn-group { display: flex; gap: 10px; }
        
        /* The Buttons */
        .toggle-btn {
            background: transparent; border: 2px solid #000; 
            border-radius: 20px; padding: 8px 16px; 
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        .toggle-btn.selected { background: var(--sel); color: #fff; }

        /* Save Button */
        .save-btn { background: #fff; border: 2px solid #000; padding: 15px 50px; border-radius: 30px; font-size: 1.1rem; margin-top: 20px; cursor: pointer; }

        /* Year View */
        #year-screen { display: none; height: 100%; overflow-y: auto; padding-top: 20px; padding-bottom: 80px; }
        .year-header { font-size: 1.5rem; text-align: center; margin-bottom: 20px; font-weight: bold; }
        .calendar-grid { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; max-width: 360px; margin: 0 auto; }
        
        .day-box { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; position: relative; border: 2px solid transparent; }
        .month-start { border-left: 3px solid black !important; }
        .frame-mens { border: 2px solid var(--red); border-radius: 6px; }
        .frame-ovul { border: 2px solid var(--green); border-radius: 6px; }
        .moon-dot { position: absolute; top: -5px; right: -2px; font-size: 0.6rem; color: #555; }

        /* Nav Icons */
        .nav-icon { position: fixed; bottom: 30px; font-size: 2rem; cursor: pointer; z-index: 100; background: rgba(255,255,255,0.8); border-radius: 50%; padding: 5px; }
        #to-year { right: 30px; }
        #to-input { left: 30px; }
    </style>
</head>
<body>

    <div id="input-screen">
        <h3 style="letter-spacing: 1px;">HOW'S TODAY?</h3>
        
        <div class="emoji-grid">
            <button class="emoji-btn" onclick="setMood('ü•∞', this)">ü•∞</button>
            <button class="emoji-btn" onclick="setMood('ü§¨', this)">ü§¨</button>
            <button class="emoji-btn" onclick="setMood('üò©', this)">üò©</button>
            <button class="emoji-btn" onclick="setMood('üòµ‚Äçüí´', this)">üòµ‚Äçüí´</button>
            <button class="emoji-btn" onclick="setMood('üò¥', this)">üò¥</button>
            <button class="emoji-btn" onclick="setMood('ü§ó', this)">ü§ó</button>
            <button class="emoji-btn" onclick="setMood('ü•≥', this)">ü•≥</button>
            <button class="emoji-btn" onclick="setMood('üòå', this)">üòå</button>
        </div>

        <div class="options-container">
            <div class="row">
                <span class="label">CYCLE</span>
                <div class="btn-group" id="cycle-group">
                    <button class="toggle-btn" onclick="toggle(this, 'cycle', 'ovulation')">OVUL</button>
                    <button class="toggle-btn" onclick="toggle(this, 'cycle', 'menstruation')">MENS</button>
                </div>
            </div>
            
            <div class="row">
                <span class="label">MOON</span>
                <div class="btn-group" id="moon-group">
                    <button class="toggle-btn" onclick="toggle(this, 'moon', 'full')">FULL</button>
                    <button class="toggle-btn" onclick="toggle(this, 'moon', 'new')">NEW</button>
                </div>
            </div>
        </div>

        <button onclick="save()" id="save-btn" class="save-btn">Save Day</button>
        <div id="to-year" class="nav-icon" onclick="show('year-screen')">üóìÔ∏è</div>
    </div>

    <div id="year-screen">
        <div class="year-header">2026</div>
        <div class="calendar-grid" id="grid">Loading...</div>
        <div id="to-input" class="nav-icon" onclick="show('input-screen')">üòä</div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwVmNhCEY5C4Cgp1DtljacwwI3kXHZTk-FCvSYcQwpGMlYUxqpyltTOGQWSnAhHWUgRwA/exec"; 
        
        let state = { mood: "", cycle: "", moon: "" };

        // --- 2. MOOD LOGIC ---
        function setMood(m, btn) {
            if (state.mood === m) {
                state.mood = ""; 
                document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('dim'));
            } else {
                state.mood = m;
                document.querySelectorAll('.emoji-btn').forEach(b => b.classList.add('dim'));
                btn.classList.remove('dim');
            }
        }

        // --- 3. TOGGLE LOGIC (Mutually Exclusive) ---
        function toggle(btn, category, value) {
            // Get all buttons in the same group (siblings)
            const siblings = btn.parentElement.querySelectorAll('.toggle-btn');
            
            if (state[category] === value) {
                // UNSELECT: If clicking the active one, turn it off
                state[category] = "";
                btn.classList.remove('selected');
            } else {
                // SELECT NEW: Turn off all siblings first
                siblings.forEach(b => b.classList.remove('selected'));
                
                // Then turn this one on
                state[category] = value;
                btn.classList.add('selected');
            }
        }

        // --- 4. SAVE LOGIC ---
        async function save() {
            if(!state.mood) return alert("Pick a mood!");
            
            const data = {
                date: new Date().toLocaleDateString('en-CA'),
                mood: state.mood,
                cycle: state.cycle || "None",
                moon: state.moon || "None"
            };

            document.getElementById('save-btn').innerText = "Saving...";

            // 'no-cors' prevents the "Unexpected token S" error
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            });

            alert("Saved to Sheet!");
            location.reload(); 
        }

        // --- 5. YEAR VIEW LOGIC ---
        async function renderYear() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "Loading history...";
            
            try {
                const res = await fetch(WEB_APP_URL, { redirect: 'follow' });
                const history = await res.json();
                grid.innerHTML = "";

                // You can change this to 2025 if you want to see this year
                const year = 2026; 
                
                for (let m = 0; m < 12; m++) {
                    let daysInMonth = new Date(year, m + 1, 0).getDate();
                    for (let d = 1; d <= daysInMonth; d++) {
                        const dateStr = `${year}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        
                        // Robust Date Match (Handles T00:00:00)
                        const entry = history.find(e => {
                            let sheetDate = e.date || "";
                            if(sheetDate.includes("T")) sheetDate = sheetDate.split("T")[0];
                            return sheetDate === dateStr;
                        });
                        
                        const el = document.createElement('div');
                        el.className = 'day-box';
                        if (d === 1) el.classList.add('month-start');
                        
                        if (entry && entry.mood !== "None") {
                            el.innerText = entry.mood;
                            if (entry.cycle === 'menstruation') el.classList.add('frame-mens');
                            if (entry.cycle === 'ovulation') el.classList.add('frame-ovul');
                            if (entry.moon === 'full') el.innerHTML += '<span class="moon-dot">‚óè</span>';
                            if (entry.moon === 'new') el.innerHTML += '<span class="moon-dot">‚óã</span>';
                            el.onclick = () => alert(dateStr + "\n" + entry.mood);
                        }
                        grid.appendChild(el);
                    }
                }
            } catch (e) {
                grid.innerHTML = "Error loading. Check URL.";
                console.error(e);
            }
        }

        function show(id) {
            document.getElementById('input-screen').style.display = id === 'input-screen' ? 'flex' : 'none';
            document.getElementById('year-screen').style.display = id === 'year-screen' ? 'block' : 'none';
            if(id === 'year-screen') renderYear();
        }
    </script>
</body>
</html>
