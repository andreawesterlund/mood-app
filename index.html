<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mood Tracker</title>
    <style>
        /* BASE STYLES */
        :root { --bg: #fdf5e6; --red: #ff4d4d; --green: #4caf50; --sel: #000; --gray: #e0e0e0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; height: 100vh; overflow: hidden; }

        /* SCREENS */
        #input-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; }
        #year-screen { display: none; height: 100%; width: 100%; overflow-y: auto; padding-top: 10px; padding-bottom: 80px; }

        /* EMOJIS */
        .emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .emoji-btn { font-size: 3rem; background: none; border: none; cursor: pointer; transition: opacity 0.2s; padding: 0; }
        .emoji-btn.dim { opacity: 0.2; }

        /* TOGGLE BUTTONS */
        .options-container { display: flex; flex-direction: column; gap: 15px; margin: 20px 0; width: 100%; max-width: 340px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .label { font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        .btn-group { display: flex; gap: 8px; }
        
        .toggle-btn {
            background: transparent; border: 2px solid #000; 
            border-radius: 20px; padding: 8px 12px; 
            font-size: 0.75rem; font-weight: 600; cursor: pointer;
        }
        .toggle-btn.selected { background: var(--sel); color: #fff; }

        /* SAVE BUTTON */
        .save-btn { background: #fff; border: 2px solid #000; padding: 15px 50px; border-radius: 30px; font-size: 1.1rem; margin-top: 20px; cursor: pointer; }

        /* NAV ICONS */
        .nav-icon { position: fixed; bottom: 30px; font-size: 2rem; cursor: pointer; z-index: 999; background: rgba(255,255,255,0.8); border-radius: 50%; padding: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #to-year { right: 30px; }
        #to-input { left: 30px; }

        /* CALENDAR HEADER */
        .week-header { display: grid; grid-template-columns: repeat(7, 1fr); max-width: 360px; margin: 0 auto 10px auto; text-align: center; font-weight: bold; color: #888; font-size: 0.9rem; }

        /* CALENDAR GRID */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; max-width: 360px; margin: 0 auto; }
        
        .day-box { 
            aspect-ratio: 1 / 1; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.5rem; position: relative; border: 2px solid transparent; 
            border-radius: 4px; 
        }
        
        /* VISUAL STATES */
        .month-start { border-left: 3px solid black !important; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .frame-mens { border: 2px solid var(--red); border-radius: 6px; }
        .frame-ovul { border: 2px solid var(--green); border-radius: 6px; }
        .moon-dot { position: absolute; top: 2px; right: 2px; font-size: 0.6rem; color: #555; }
        
        /* Empty Past Box */
        .empty-past { border: 2px solid var(--gray); }

        /* YEAR CONTROLS */
        .year-controls { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .arrow-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; padding: 0 10px; }
    </style>
</head>
<body>

    <div id="input-screen">
        <h3 style="letter-spacing: 1px;">HOW'S TODAY?</h3>
        <div class="emoji-grid">
            <button class="emoji-btn" onclick="setMood('ü•∞', this)">ü•∞</button>
            <button class="emoji-btn" onclick="setMood('ü§¨', this)">ü§¨</button>
            <button class="emoji-btn" onclick="setMood('üò©', this)">üò©</button>
            <button class="emoji-btn" onclick="setMood('üò∂', this)">üò∂</button>
            <button class="emoji-btn" onclick="setMood('üò¥', this)">üò¥</button>
            <button class="emoji-btn" onclick="setMood('ü§ó', this)">ü§ó</button>
            <button class="emoji-btn" onclick="setMood('ü•≥', this)">ü•≥</button>
            <button class="emoji-btn" onclick="setMood('üòå', this)">üòå</button>
            
            <button class="emoji-btn" onclick="setMood('ü§í', this)">ü§í</button>
            <button class="emoji-btn" onclick="setMood('üò¢', this)">üò¢</button>
            <button class="emoji-btn" onclick="setMood('ü§î', this)">ü§î</button>
            <button class="emoji-btn" onclick="setMood('üòé', this)">üòé</button>
        </div>

        <div class="options-container">
            <div class="row">
                <span class="label">CYCLE</span>
                <div class="btn-group">
                    <button class="toggle-btn" onclick="toggle(this, 'cycle', 'ovulation')">OVULATION</button>
                    <button class="toggle-btn" onclick="toggle(this, 'cycle', 'menstruation')">MENSTRUATION</button>
                </div>
            </div>
            <div class="row">
                <span class="label">MOON</span>
                <div class="btn-group">
                    <button class="toggle-btn" onclick="toggle(this, 'moon', 'full')">FULL MOON</button>
                    <button class="toggle-btn" onclick="toggle(this, 'moon', 'new')">NEW MOON</button>
                </div>
            </div>
        </div>

        <button onclick="save()" id="save-btn" class="save-btn">Save</button>
        <div id="to-year" class="nav-icon" onclick="show('year-screen')">üóìÔ∏è</div>
    </div>

    <div id="year-screen">
        <div class="year-controls">
            <button class="arrow-btn" onclick="changeYear(-1)">‚Äπ</button>
            <h2 id="year-label" style="margin:0;">2026</h2>
            <button class="arrow-btn" onclick="changeYear(1)">‚Ä∫</button>
        </div>

        <div class="week-header">
            <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
        </div>

        <div class="calendar-grid" id="grid">Loading...</div>
        
        <div id="to-input" class="nav-icon" onclick="show('input-screen')">üòä</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdK39RamdlvR_iwlzQr4PXmt-FEYLjcf2GFGgsXGZQEfzYAEfDTRA5yXSEIlFAapUncg/exec"; 
        
        let state = { mood: "", cycle: "", moon: "" };
        let currentYearView = new Date().getFullYear();

        // --- MOOD LOGIC ---
        function setMood(m, btn) {
            if (state.mood === m) {
                state.mood = ""; 
                document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('dim'));
            } else {
                state.mood = m;
                document.querySelectorAll('.emoji-btn').forEach(b => b.classList.add('dim'));
                btn.classList.remove('dim');
            }
        }

        // --- TOGGLE LOGIC ---
        function toggle(btn, category, value) {
            const siblings = btn.parentElement.querySelectorAll('.toggle-btn');
            if (state[category] === value) {
                state[category] = "";
                btn.classList.remove('selected');
            } else {
                siblings.forEach(b => b.classList.remove('selected'));
                state[category] = value;
                btn.classList.add('selected');
            }
        }

        // --- SAVE LOGIC ---
        async function save() {
            if(!state.mood) return alert("Pick a mood!");
            
            // Eastern Time Date
            const dateStr = new Date().toLocaleDateString('en-CA', {
                timeZone: 'America/New_York'
            }); 
            
            const data = {
                date: dateStr,
                mood: state.mood,
                cycle: state.cycle || "None",
                moon: state.moon || "None"
            };

            const btn = document.getElementById('save-btn');
            btn.innerText = "Saving...";
            
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
                
                btn.innerText = "Save";
                show('year-screen');

            } catch (err) {
                alert("Error saving: " + err);
                btn.innerText = "Save";
            }
        }

        // --- YEAR VIEW LOGIC ---
        function changeYear(dir) {
            currentYearView += dir;
            renderYear();
        }

        function show(id) {
            document.getElementById('input-screen').style.display = id === 'input-screen' ? 'flex' : 'none';
            document.getElementById('year-screen').style.display = id === 'year-screen' ? 'block' : 'none';
            if(id === 'year-screen') renderYear();
        }

        async function renderYear() {
            document.getElementById('year-label').innerText = currentYearView;
            const grid = document.getElementById('grid');
            grid.innerHTML = "Fetching...";
            
            try {
                const res = await fetch(WEB_APP_URL, { redirect: 'follow' });
                const history = await res.json();
                grid.innerHTML = "";

                // Today in Eastern Time
                const todayStr = new Date().toLocaleDateString('en-CA', {
                    timeZone: 'America/New_York'
                });

                // Alignment Logic
                let firstDay = new Date(currentYearView, 0, 1).getDay();
                let spacerCount = (firstDay + 6) % 7; 

                for(let i=0; i<spacerCount; i++) {
                    let spacer = document.createElement('div');
                    grid.appendChild(spacer);
                }

                // Days Loop
                for (let m = 0; m < 12; m++) {
                    let daysInMonth = new Date(currentYearView, m + 1, 0).getDate();
                    for (let d = 1; d <= daysInMonth; d++) {
                        const dateStr = `${currentYearView}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        
                        const entry = history.find(e => {
                            let sheetDate = e.date || "";
                            if(sheetDate.includes("T")) sheetDate = sheetDate.split("T")[0];
                            return sheetDate === dateStr;
                        });
                        
                        const el = document.createElement('div');
                        el.className = 'day-box';
                        
                        // LOGIC 1: Visuals for Data
                        if (entry && entry.mood !== "None") {
                            el.innerText = entry.mood;
                            if (d === 1) el.classList.add('month-start');
                            if (entry.cycle === 'menstruation') el.classList.add('frame-mens');
                            if (entry.cycle === 'ovulation') el.classList.add('frame-ovul');
                            if (entry.moon === 'full') el.innerHTML += '<span class="moon-dot">‚óè</span>';
                            if (entry.moon === 'new') el.innerHTML += '<span class="moon-dot">‚óã</span>';
                            el.onclick = () => alert(dateStr + "\n" + entry.mood);
                        } else {
                            // LOGIC 2: Visuals for Empty Days
                            // Only add month-start if it is NOT in the future
                            if (d === 1 && dateStr <= todayStr) {
                                el.classList.add('month-start');
                            }
                            
                            // If past, add gray box
                            if (dateStr < todayStr) {
                                el.classList.add('empty-past');
                            }
                        }
                        
                        grid.appendChild(el);
                    }
                }
            } catch (e) {
                grid.innerHTML = "Error loading.";
            }
        }
    </script>
</body>
</html>
